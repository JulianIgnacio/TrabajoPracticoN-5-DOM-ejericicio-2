<section class="text-center container my-3">
  <div
    class="container text-white bgHeaderFormLogin formLogin rounded-4 sombraRedondeada" 
  >
    <h2 class="pt-3 h3">Registrate acá</h2>
    <form class="d-flex align-items-end align-items-center flex-column" >
      <div class="mb-3 mt-3 d-flex flex-column align-items-start">
        <input
          type="text"
          class="form-control rounded-5"
          id="nombre"
          placeholder="Nombre"
          name="nombre"
          maxlength="80"
          minlength="6"
        />
      </div>
      <div>
        <div class="mb-3 d-flex flex-column align-items-start">
          <input
            type="text"
            class="form-control rounded-5"
            id="apellido"
            maxlength="50"
            minlength="2"
            placeholder="Apellido"
            name="apellido"
          />
        </div>
        <div class="mb-3 d-flex flex-column align-items-start">
          <input
            type="email"
            class="form-control rounded-5"
            id="mail"
            maxlength="50"
            minlength="2"
            placeholder="e-mail"
            name="mail"
          />
        </div>
        <div class="mb-3 d-flex flex-column align-items-start">
          <input
            type="password"
            class="form-control rounded-5"
            id="pwd"
            maxlength="50"
            minlength="2"
            placeholder="Contraseña"
            name="pswd"
          />
        </div>
      </div>

      <select class="form-select form-select-sm rounded-3 p-1 m-2" aria-label="form-select-sm example" aria-placeholder="Sexo">
        <option value="1">Masculino</option>
        <option value="2">Femenino</option>
      </select>
    </form>
  </section>
